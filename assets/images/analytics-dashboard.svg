<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect width="600" height="400" fill="#f8f9fa" />
  <rect x="20" y="20" width="560" height="360" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="60" rx="10" ry="10" fill="#9b59b6" />
  <text x="50" y="55" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">SmartPark Analytics Dashboard</text>
  
  <!-- Navigation -->
  <rect x="400" y="35" width="80" height="30" rx="15" ry="15" fill="rgba(255,255,255,0.2)" />
  <text x="440" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Overview</text>
  
  <rect x="490" y="35" width="80" height="30" rx="15" ry="15" fill="rgba(255,255,255,0.1)" />
  <text x="530" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Reports</text>
  
  <!-- Left Panel - Stats -->
  <rect x="30" y="90" width="200" height="280" rx="5" ry="5" fill="#f8f9fa" />
  
  <!-- Stat 1 -->
  <rect x="40" y="100" width="180" height="80" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <text x="50" y="120" font-family="Arial" font-size="12" fill="#666">Total Revenue</text>
  <text x="50" y="150" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">$24,580</text>
  <text x="50" y="170" font-family="Arial" font-size="12" fill="#2ecc71">↑ 12% from last month</text>
  
  <!-- Stat 2 -->
  <rect x="40" y="190" width="180" height="80" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <text x="50" y="210" font-family="Arial" font-size="12" fill="#666">Penalties Issued</text>
  <text x="50" y="240" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">342</text>
  <text x="50" y="260" font-family="Arial" font-size="12" fill="#e74c3c">↑ 5% from last month</text>
  
  <!-- Stat 3 -->
  <rect x="40" y="280" width="180" height="80" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1" />
  <text x="50" y="300" font-family="Arial" font-size="12" fill="#666">Compliance Rate</text>
  <text x="50" y="330" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">78.5%</text>
  <text x="50" y="350" font-family="Arial" font-size="12" fill="#2ecc71">↑ 3.2% from last month</text>
  
  <!-- Right Panel - Charts -->
  <rect x="240" y="90" width="330" height="280" rx="5" ry="5" fill="#f8f9fa" />
  
  <!-- Chart Title -->
  <text x="260" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Monthly Revenue Breakdown</text>
  
  <!-- Chart Axes -->
  <line x1="260" y1="320" x2="550" y2="320" stroke="#ddd" stroke-width="1" />
  <line x1="260" y1="320" x2="260" y2="130" stroke="#ddd" stroke-width="1" />
  
  <!-- X-Axis Labels -->
  <text x="290" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Jan</text>
  <text x="330" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Feb</text>
  <text x="370" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Mar</text>
  <text x="410" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Apr</text>
  <text x="450" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">May</text>
  <text x="490" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Jun</text>
  <text x="530" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Jul</text>
  
  <!-- Y-Axis Labels -->
  <text x="250" y="320" font-family="Arial" font-size="10" text-anchor="end" fill="#666">0</text>
  <text x="250" y="270" font-family="Arial" font-size="10" text-anchor="end" fill="#666">5K</text>
  <text x="250" y="220" font-family="Arial" font-size="10" text-anchor="end" fill="#666">10K</text>
  <text x="250" y="170" font-family="Arial" font-size="10" text-anchor="end" fill="#666">15K</text>
  <text x="250" y="120" font-family="Arial" font-size="10" text-anchor="end" fill="#666">20K</text>
  
  <!-- Chart Grid Lines -->
  <line x1="260" y1="270" x2="550" y2="270" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="260" y1="220" x2="550" y2="220" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="260" y1="170" x2="550" y2="170" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="260" y1="120" x2="550" y2="120" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Bar Chart -->
  <rect x="275" y="250" width="30" height="70" fill="#3498db" />
  <rect x="315" y="220" width="30" height="100" fill="#3498db" />
  <rect x="355" y="200" width="30" height="120" fill="#3498db" />
  <rect x="395" y="170" width="30" height="150" fill="#3498db" />
  <rect x="435" y="150" width="30" height="170" fill="#3498db" />
  <rect x="475" y="130" width="30" height="190" fill="#3498db" />
  <rect x="515" y="120" width="30" height="200" fill="#9b59b6" />
  
  <!-- Legend -->
  <rect x="350" y="350" width="10" height="10" fill="#3498db" />
  <text x="365" y="360" font-family="Arial" font-size="10" fill="#666">Regular Parking</text>
  
  <rect x="450" y="350" width="10" height="10" fill="#9b59b6" />
  <text x="465" y="360" font-family="Arial" font-size="10" fill="#666">Penalty Revenue</text>
  
  <!-- Pie Chart -->
  <circle cx="405" y="230" r="0" fill="none" /> <!-- Reference point -->
  
  <!-- Donut Chart for Compliance Rate -->
  <circle cx="500" y="230" r="40" fill="none" stroke="#ddd" stroke-width="10" />
  <path d="M 500 190 A 40 40 0 1 1 470 245" fill="none" stroke="#2ecc71" stroke-width="10" />
  <text x="500" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Compliance</text>
  <text x="500" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">78.5%</text>
  
  <!-- Donut Chart for Payment Methods -->
  <circle cx="310" y="230" r="40" fill="none" stroke="#ddd" stroke-width="10" />
  <path d="M 310 190 A 40 40 0 0 1 345 215" fill="none" stroke="#3498db" stroke-width="10" />
  <path d="M 345 215 A 40 40 0 0 1 310 270" fill="none" stroke="#e74c3c" stroke-width="10" />
  <path d="M 310 270 A 40 40 0 0 1 275 215" fill="none" stroke="#f39c12" stroke-width="10" />
  <path d="M 275 215 A 40 40 0 0 1 310 190" fill="none" stroke="#9b59b6" stroke-width="10" />
  <text x="310" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">Payment</text>
  <text x="310" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Methods</text>
</svg>
