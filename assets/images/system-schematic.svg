<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">SmartPark User Flow</text>
  
  <!-- Driver Section -->
  <rect x="50" y="80" width="700" height="220" rx="20" ry="20" fill="#fff" stroke="#3498db" stroke-width="2" />
  <text x="400" y="110" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#3498db">Driver Experience</text>
  
  <!-- Driver Flow -->
  <!-- Car Icon -->
  <circle cx="120" cy="170" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <path d="M100 175 Q120 155 140 175 L140 185 Q120 195 100 185 Z" fill="#3498db" />
  <circle cx="110" cy="185" r="5" fill="#2c3e50" />
  <circle cx="130" cy="185" r="5" fill="#2c3e50" />
  <text x="120" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Park Vehicle</text>
  
  <!-- App Icon -->
  <circle cx="240" cy="170" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <rect x="225" y="155" width="30" height="30" rx="5" ry="5" fill="#3498db" />
  <rect x="230" y="160" width="20" height="10" fill="#fff" />
  <rect x="230" y="175" width="20" height="5" fill="#fff" />
  <text x="240" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Pay via App</text>
  
  <!-- Server Processing -->
  <circle cx="360" cy="170" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <rect x="345" y="155" width="30" height="30" fill="#3498db" />
  <line x1="350" y1="160" x2="370" y2="160" stroke="#fff" stroke-width="2" />
  <line x1="350" y1="165" x2="370" y2="165" stroke="#fff" stroke-width="2" />
  <line x1="350" y1="170" x2="370" y2="170" stroke="#fff" stroke-width="2" />
  <line x1="350" y1="175" x2="370" y2="175" stroke="#fff" stroke-width="2" />
  <line x1="350" y1="180" x2="370" y2="180" stroke="#fff" stroke-width="2" />
  <text x="360" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Payment Processed</text>
  
  <!-- Notification Icon -->
  <circle cx="480" cy="170" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <path d="M480 150 L490 170 L480 165 L470 170 Z" fill="#3498db" />
  <rect x="475" y="170" width="10" height="15" fill="#3498db" />
  <text x="480" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Receive Confirmation</text>
  
  <!-- Timer Icon -->
  <circle cx="600" cy="170" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <circle cx="600" cy="170" r="25" fill="none" stroke="#3498db" stroke-width="3" />
  <line x1="600" y1="170" x2="600" y2="155" stroke="#3498db" stroke-width="2" />
  <line x1="600" y1="170" x2="615" y2="170" stroke="#3498db" stroke-width="2" />
  <text x="600" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Get Reminders</text>
  
  <!-- Flow Arrows -->
  <line x1="150" y1="170" x2="210" y2="170" stroke="#3498db" stroke-width="2" />
  <polygon points="210,170 200,165 200,175" fill="#3498db" />
  
  <line x1="270" y1="170" x2="330" y2="170" stroke="#3498db" stroke-width="2" />
  <polygon points="330,170 320,165 320,175" fill="#3498db" />
  
  <line x1="390" y1="170" x2="450" y2="170" stroke="#3498db" stroke-width="2" />
  <polygon points="450,170 440,165 440,175" fill="#3498db" />
  
  <line x1="510" y1="170" x2="570" y2="170" stroke="#3498db" stroke-width="2" />
  <polygon points="570,170 560,165 560,175" fill="#3498db" />
  
  <!-- Operator Section -->
  <rect x="50" y="330" width="700" height="220" rx="20" ry="20" fill="#fff" stroke="#2ecc71" stroke-width="2" />
  <text x="400" y="360" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#2ecc71">Parking Operator Experience</text>
  
  <!-- Operator Flow -->
  <!-- Operator Icon -->
  <circle cx="120" cy="420" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <circle cx="120" cy="405" r="10" fill="#2ecc71" />
  <path d="M105 425 Q120 445 135 425" fill="none" stroke="#2ecc71" stroke-width="2" />
  <rect x="110" y="415" width="20" height="20" fill="#2ecc71" />
  <text x="120" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Operator Scans Plate</text>
  
  <!-- Server Check -->
  <circle cx="240" cy="420" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <rect x="225" y="405" width="30" height="30" fill="#2ecc71" />
  <text x="240" y="420" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">?</text>
  <text x="240" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Check Payment Status</text>
  
  <!-- Decision Icon -->
  <circle cx="360" cy="420" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <path d="M345 420 L375 420 M360 405 L360 435" stroke="#e74c3c" stroke-width="3" />
  <text x="360" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Unpaid Parking?</text>
  
  <!-- Penalty Icon -->
  <circle cx="480" cy="420" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <rect x="465" y="405" width="30" height="30" rx="5" ry="5" fill="#e74c3c" />
  <text x="480" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">$</text>
  <text x="480" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Issue Penalty</text>
  
  <!-- Notification Icon -->
  <circle cx="600" cy="420" r="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
  <path d="M600 400 L610 420 L600 415 L590 420 Z" fill="#e74c3c" />
  <rect x="595" y="420" width="10" height="15" fill="#e74c3c" />
  <text x="600" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">Send Notification</text>
  
  <!-- Flow Arrows -->
  <line x1="150" y1="420" x2="210" y2="420" stroke="#2ecc71" stroke-width="2" />
  <polygon points="210,420 200,415 200,425" fill="#2ecc71" />
  
  <line x1="270" y1="420" x2="330" y2="420" stroke="#2ecc71" stroke-width="2" />
  <polygon points="330,420 320,415 320,425" fill="#2ecc71" />
  
  <line x1="390" y1="420" x2="450" y2="420" stroke="#e74c3c" stroke-width="2" />
  <polygon points="450,420 440,415 440,425" fill="#e74c3c" />
  <text x="420" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#e74c3c">Yes</text>
  
  <line x1="510" y1="420" x2="570" y2="420" stroke="#e74c3c" stroke-width="2" />
  <polygon points="570,420 560,415 560,425" fill="#e74c3c" />
  
  <!-- Connection between systems -->
  <line x1="360" y1="250" x2="360" y2="330" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5" />
  <text x="380" y="290" font-family="Arial" font-size="14" fill="#2c3e50">Shared Database</text>
  
  <!-- Legend -->
  <rect x="50" y="570" width="15" height="15" fill="#3498db" />
  <text x="75" y="583" font-family="Arial" font-size="12" fill="#2c3e50">Driver App</text>
  
  <rect x="200" y="570" width="15" height="15" fill="#2ecc71" />
  <text x="225" y="583" font-family="Arial" font-size="12" fill="#2c3e50">Operator App</text>
  
  <rect x="350" y="570" width="15" height="15" fill="#e74c3c" />
  <text x="375" y="583" font-family="Arial" font-size="12" fill="#2c3e50">Penalty Process</text>
</svg>
