<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone outline -->
  <rect x="10" y="10" width="280" height="580" rx="30" ry="30" fill="#333" />
  <rect x="20" y="20" width="260" height="560" rx="20" ry="20" fill="#fff" />
  
  <!-- Status bar -->
  <rect x="20" y="20" width="260" height="30" fill="#3498db" />
  <circle cx="40" cy="35" r="5" fill="#fff" />
  <rect x="55" y="32" width="40" height="6" rx="3" ry="3" fill="#fff" />
  <rect x="220" y="32" width="20" height="6" rx="3" ry="3" fill="#fff" />
  <rect x="250" y="32" width="10" height="6" rx="3" ry="3" fill="#fff" />
  
  <!-- App header -->
  <rect x="20" y="50" width="260" height="50" fill="#3498db" />
  <text x="40" y="80" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">Payment</text>
  <circle cx="250" cy="75" r="15" fill="rgba(255,255,255,0.3)" />
  <text x="250" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">←</text>
  
  <!-- Parking details -->
  <rect x="20" y="100" width="260" height="120" fill="#ecf0f1" />
  <text x="40" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Central Parking</text>
  <text x="40" y="155" font-family="Arial" font-size="14" fill="#7f8c8d">123 Main Street</text>
  
  <rect x="40" y="170" width="100" height="30" rx="5" ry="5" fill="#fff" stroke="#bdc3c7" stroke-width="1" />
  <text x="50" y="190" font-family="Arial" font-size="12" fill="#7f8c8d">License Plate</text>
  <text x="120" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">ABC 123</text>
  
  <rect x="160" y="170" width="100" height="30" rx="5" ry="5" fill="#fff" stroke="#bdc3c7" stroke-width="1" />
  <text x="170" y="190" font-family="Arial" font-size="12" fill="#7f8c8d">Rate</text>
  <text x="230" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">$2.50/hr</text>
  
  <!-- Duration selector -->
  <rect x="20" y="230" width="260" height="120" fill="#fff" stroke="#bdc3c7" stroke-width="1" />
  <text x="40" y="260" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Parking Duration</text>
  
  <rect x="40" y="280" width="220" height="50" rx="10" ry="10" fill="#ecf0f1" />
  
  <circle cx="65" cy="305" r="20" fill="#fff" stroke="#bdc3c7" stroke-width="1" />
  <text x="65" y="310" font-family="Arial" font-size="16" text-anchor="middle" fill="#7f8c8d">-</text>
  
  <text x="150" y="310" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">2 hours</text>
  
  <circle cx="235" cy="305" r="20" fill="#fff" stroke="#bdc3c7" stroke-width="1" />
  <text x="235" y="310" font-family="Arial" font-size="16" text-anchor="middle" fill="#7f8c8d">+</text>
  
  <!-- Payment methods -->
  <rect x="20" y="360" width="260" height="150" fill="#fff" stroke="#bdc3c7" stroke-width="1" />
  <text x="40" y="390" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Payment Method</text>
  
  <rect x="40" y="410" width="220" height="1" fill="#ecf0f1" />
  
  <!-- Credit card option -->
  <rect x="40" y="420" width="220" height="40" rx="5" ry="5" fill="#ecf0f1" />
  <circle cx="60" cy="440" r="10" fill="#3498db" />
  <circle cx="60" cy="440" r="4" fill="#fff" />
  <text x="80" y="445" font-family="Arial" font-size="14" fill="#2c3e50">Credit Card</text>
  <text x="220" y="445" font-family="Arial" font-size="14" text-anchor="end" fill="#7f8c8d">••••4582</text>
  
  <!-- PayPal option -->
  <rect x="40" y="470" width="220" height="30" rx="5" ry="5" fill="#fff" stroke="#bdc3c7" stroke-width="1" />
  <circle cx="60" cy="485" r="10" fill="#fff" stroke="#bdc3c7" stroke-width="1" />
  <text x="80" y="490" font-family="Arial" font-size="14" fill="#2c3e50">PayPal</text>
  
  <!-- Total and pay button -->
  <rect x="20" y="520" width="260" height="60" fill="#fff" />
  <text x="40" y="550" font-family="Arial" font-size="16" fill="#7f8c8d">Total</text>
  <text x="240" y="550" font-family="Arial" font-size="18" font-weight="bold" text-anchor="end" fill="#2c3e50">$5.00</text>
  
  <rect x="40" y="570" width="220" height="50" rx="25" ry="25" fill="#2ecc71" />
  <text x="150" y="600" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Pay Now</text>
</svg>
