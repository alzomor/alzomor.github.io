<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone outline -->
  <rect x="10" y="10" width="280" height="580" rx="30" ry="30" fill="#333" />
  <rect x="20" y="20" width="260" height="560" rx="20" ry="20" fill="#fff" />
  
  <!-- Status bar -->
  <rect x="20" y="20" width="260" height="30" fill="#2ecc71" />
  <circle cx="40" cy="35" r="5" fill="#fff" />
  <rect x="55" y="32" width="40" height="6" rx="3" ry="3" fill="#fff" />
  <rect x="220" y="32" width="20" height="6" rx="3" ry="3" fill="#fff" />
  <rect x="250" y="32" width="10" height="6" rx="3" ry="3" fill="#fff" />
  
  <!-- App header -->
  <rect x="20" y="50" width="260" height="50" fill="#2ecc71" />
  <text x="40" y="80" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">SmartPark Operator</text>
  <circle cx="250" cy="75" r="15" fill="rgba(255,255,255,0.3)" />
  <text x="250" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff">⚙️</text>
  
  <!-- Camera view -->
  <rect x="20" y="100" width="260" height="180" fill="#ecf0f1" />
  <rect x="60" y="140" width="180" height="80" rx="5" ry="5" fill="#333" stroke="#bdc3c7" stroke-width="2" />
  <text x="150" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">ABC 123</text>
  <text x="150" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#bdc3c7">License Plate Detected</text>
  
  <!-- Scan button -->
  <rect x="100" y="290" width="100" height="40" rx="20" ry="20" fill="#2ecc71" />
  <text x="150" y="315" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">SCAN</text>
  
  <!-- Results panel -->
  <rect x="20" y="340" width="260" height="240" rx="10" ry="10" fill="#fff" stroke="#bdc3c7" stroke-width="1" />
  <text x="40" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Scan Results</text>
  
  <!-- Vehicle details -->
  <rect x="40" y="390" width="220" height="1" fill="#ecf0f1" />
  
  <text x="40" y="410" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">License Plate:</text>
  <text x="180" y="410" font-family="Arial" font-size="14" text-anchor="end" fill="#2c3e50">ABC 123</text>
  
  <text x="40" y="435" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Payment Status:</text>
  <rect x="140" y="425" width="120" height="20" rx="10" ry="10" fill="#e74c3c" />
  <text x="200" y="440" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">NOT PAID</text>
  
  <text x="40" y="460" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Location:</text>
  <text x="180" y="460" font-family="Arial" font-size="14" text-anchor="end" fill="#2c3e50">Central Parking</text>
  
  <text x="40" y="485" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Time Detected:</text>
  <text x="180" y="485" font-family="Arial" font-size="14" text-anchor="end" fill="#2c3e50">14:30:45</text>
  
  <rect x="40" y="500" width="220" height="1" fill="#ecf0f1" />
  
  <!-- Action buttons -->
  <rect x="40" y="520" width="100" height="40" rx="20" ry="20" fill="#e74c3c" />
  <text x="90" y="545" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">Issue Penalty</text>
  
  <rect x="160" y="520" width="100" height="40" rx="20" ry="20" fill="#3498db" />
  <text x="210" y="545" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">Next Vehicle</text>
</svg>
